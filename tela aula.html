<!DOCTYPE HTML>
<html>
 <head>
 <meta charset="utf-8">
 <title>GALILEU CURSOS</title>
  <style>
   video{width:80%;border:5px solid white;position:absolute;top:50%;left:5px;transform:translate(0%,-50%);}
   body{background-image:url("imagens/fundo.jpg");}
  </style>
 </head>
 <body>
     <img src="imagens/logo.png" style="width:150px;position:absolute;top:40px;right:20px;">
	 <input type="image" onclick="play()" id="img_play"src="imagens/play.png"style="width:40px;position:absolute;right:30px;top:260px;border:5px solid black;padding-left:40px;padding-right:40px;padding-top:10px;padding-bottom:10px;border-radius:20px;">
	 <input type="image" src="imagens/proximo.png"style="width:40px;position:absolute;right:30px;top:360px;filter:invert(100%);border:5px solid black;padding-left:40px;padding-right:40px;padding-top:10px;padding-bottom:10px;border-radius:20px;background:pink;">
	<video id="play">
		<source src="aulas/ff.mp4"  >
	</video>
  <script>
   var video=document.getElementById("play");
   var img_play=document.getElementById("img_play");
   n=0;
	function play(){
	if(n==0){
		video.play();
		img_play.src="imagens/pause.png";
		n=1;
		}else{
		img_play.src="imagens/play.png";
		video.pause();
		;n=0;
		}
	}
  </script>
 </body>
</html>
